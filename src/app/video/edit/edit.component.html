<!-- Edit Modal -->
<app-modal modalID="editClip">
  <p class="text-2xl font-bold">Edit Video</p>

  <app-alert *ngIf="showAlert" [colour]="alertColour">
    <p>{{ alertMsg }}</p>
  </app-alert>

  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <div class="grid grid-rows-1 grid-flow-col gap-4">
        <app-input [control]="title" placeholder="Enter Title" class="col-span-12"></app-input>
        <div id="resetButton" class="text-center text-2xl p-2 mt-auto">
          <a (click)="resetTitle($event)" href="#" class="flex-1 p-2 transition hover:text-indigo-400">
            <span class="material-icons text-base">undo</span>
          </a>
        </div>
      </div>
    </div>

    <div class="mt-4 text-right">
      <button [disabled]="inSubmission"
              [ngClass]="{ 'opacity-50': inSubmission, 'hover:bg-indigo-700': !inSubmission }"
              type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
        Update
      </button>
    </div>
  </form>
</app-modal>
